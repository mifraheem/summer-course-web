<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/create-note">Create New Note</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <h1 class="text-center">Welcome to Notes Management System</h1>
  <h3 class="text-center">Let's Create a new Note</h3>
  <div class="container justify-content-center">

    <form action="/create-note" class="w-50 m-auto" method="post">
      <div class="mb-3">
        <label class="form-label">Note Title</label>
        <input type="text" class="form-control" name="title">
      </div>
      <div class="mb-3">
        <label class="form-label">Note Content</label>
        <textarea class="form-control" rows="3" name="content"></textarea>
      </div>
      <button class="btn btn-primary w-100">Save Note</button>
    </form>
  </div>

  </div>

</body>

</html>
