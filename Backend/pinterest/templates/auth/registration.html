{% extends "base.html" %}
{% block title %}Register - PinClone{% endblock %}

{% block content %}
<div class="auth-card">
  <h3 class="text-center mb-4"><i class="fa-solid fa-user-plus me-2"></i>Create Account</h3>
  <form action="/register" method="post">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" placeholder="John Doe" name="name">
    </div>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" placeholder="name@example.com" name="email">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="••••••••" name="password">
    </div>
    <button type="submit" class="btn btn-red w-100">Sign Up</button>
  </form>
  <p class="text-center mt-3 mb-0">Already have an account?
    <a href="/login" class="text-decoration-none">Login</a>
  </p>
</div>
{% endblock %}
