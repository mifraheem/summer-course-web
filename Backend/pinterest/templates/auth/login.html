{% extends "base.html" %}
{% block title %}Login - PinClone{% endblock %}

{% block content %}
<div class="auth-card">
  <h3 class="text-center mb-4"><i class="fa-solid fa-right-to-bracket me-2"></i>Login</h3>
  <form>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="••••••••">
    </div>
    <button type="submit" class="btn btn-red w-100">Login</button>
  </form>
  <p class="text-center mt-3 mb-0">Don’t have an account? 
    <a href="/register" class="text-decoration-none">Sign Up</a>
  </p>
</div>
{% endblock %}
