<div class="col">
  <div class="card h-100 shadow-sm">
    <img src="{{ url_for('static', filename=pin.image_url) }}" class="card-img-top" alt="Pin Image">
    <div class="card-body">
      <form action="{{ url_for('savePin', pin_id=pin.id) }}" method="post">
        <button type="submit" class="btn btn-sm btn-outline-primary">
         
          Save
          
        </button>
      </form>

    </div>
  </div>
</div>
