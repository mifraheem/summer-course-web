{% extends "base.html" %}
{% block title %}Upload Pin - PinClone{% endblock %}

{% block content %}
<div class="auth-card">
  <h3 class="text-center mb-4"><i class="fa-solid fa-upload me-2"></i>Upload a New Pin</h3>
  <form action="/upload-pin" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Pin Title</label>
      <input type="text" class="form-control" name="title" placeholder="Enter pin title" name="title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="3" name="caption" placeholder="Write a short description"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Upload Image</label>
      <input type="file" class="form-control" name="image" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-red w-100">Upload Pin</button>
  </form>
</div>
{% endblock %}
