{% extends "base.html" %}
{% block title %}All Users - PinClone{% endblock %}

{% block content %}
<h3 class="mb-4 text-center">All Users</h3>

<div class="table-responsive">
  <table class="table table-hover align-middle shadow-sm">
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Avatar</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        
      
      <tr>
        <td>{{ user.id }}</td>
        <td>
          <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) if user.profile_pic else 'https://i.pravatar.cc/120?img=5' }}" class="rounded-circle" alt="User Avatar" width="100" height="100">
        </td>
        <td>{{ user.name }}</td>
        <td>{{user.email}}</td>
        <td class="text-center">
          <a href="/user/{{user.id}}" class="btn btn-sm btn-outline-secondary">
            <i class="fa-solid fa-user"></i> View
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
