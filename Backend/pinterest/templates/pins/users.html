{% extends "base.html" %}
{% block title %}All Users - PinClone{% endblock %}

{% block content %}
<h3 class="mb-4 text-center">All Users</h3>

<div class="table-responsive">
  <table class="table table-hover align-middle shadow-sm">
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Avatar</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for i in range(1,8) %}
      <tr>
        <td>{{ i }}</td>
        <td>
          <img src="https://i.pravatar.cc/50?img={{ i }}" class="rounded-circle" alt="User Avatar">
        </td>
        <td>User {{ i }}</td>
        <td>user{{ i }}@example.com</td>
        <td class="text-center">
          <a href="/user" class="btn btn-sm btn-outline-secondary">
            <i class="fa-solid fa-user"></i> View
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
