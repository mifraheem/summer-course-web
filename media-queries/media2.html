<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance Media Queries</title>
  <style>
    .box {
      background-color: black;
      height: 500px;
      width: 500px;
    }

    @media screen and (min-width:500px) and (max-width:1000px) {
      .box {
        background-color: red;
      }
    }
  </style>
</head>

<body>

  <div class="box">
    This is Box
  </div>

</body>

</html>
