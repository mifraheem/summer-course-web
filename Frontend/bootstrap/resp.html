<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Responsiveness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
      .col{
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1 class="border-3 border border-danger p-1 p-lg-5 p-xl-1">Hello, world!</h1>


    <div class="row border border-3"> 
      <!-- 12 -->
        <div class="col-12 col-lg-4">1</div>
        <div class="col-12 col-lg-4">2</div>
        <div class="col-12 col-lg-4">3</div>
    </div>

    <div class="row">
      <div class="col">box 1</div>
      <div class="col">box 2</div>
      <div class="col d-none d-lg-block m-0 m-sm-1 m-md-3 mx-lg-5">box 3</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
